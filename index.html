<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1 id="main-title">Etch-A-Sketch</h1>
        </header>
        <main>
            <div class="options">
                <button id="clearBtn"> Clear</button>
                <div class="optionsSize">
                    <input type="number" id="sizeInput" min="0" max="100">
                    <button id="sizeBtn">Enter Size</button>
                </div>
            </div>
            <div class="grid_container" id="grid_container"></div>
        </main>
    </body>
</html>
